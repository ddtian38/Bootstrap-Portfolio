<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/outline_style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/contact_style.css">

    </head>
    <body>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="navbar-brand " id="title" href="index.html">Daniel Tian</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">About</a>
                            <a class="nav-item nav-link" href="contact.html">Contact</a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                      </div>
                    </div>
             </nav>
            <div class="form-container">
                <h1 id="contact-title">Contact</h1>
                <form>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" for="name">Name:</label>
                          <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="John Smith">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email">Email</label>
                            <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>      
                        </div>
                        <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control col-sm-11" id="message" rows="10"></textarea>
                         </div>
                         <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
            </div>



        <div id="footer">
          <div class="container">
            <p id="footer-note">Daniel Tian Copyright &#9400;</p>
          </div>
      </div>
    </body>

  
</html>
